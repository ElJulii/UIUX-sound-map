<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Terra Trivia</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css" />
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<main class="main">

    <header class="header">
        <div class="logo">
          <div class="logo-circle"></div>
          <h1>Terra Trivia</h1>
        </div>
        <nav class="nav-buttons">
            <a href="#about" class="about">
                <span>about us</span>
            </a>
            <a href="#contact" class="contact">
                <span>contact us</span>
            </a>
        </nav>        
      </header>

    <div class="main__map" id="map"></div>

    <section class="section-country-info" id="country-info">
        <h2 class="section-country-info__h2" id="country-name"></h2>
        <div id="country-flag" class="section-country-info__country-flag"></div>
        <p class="section-country-info__country-description" id="country-description"></p>
        <button class="button" id="explore-more-btn" >Explore More</button>
    </section>

    <footer class="footer">
        <p class="footer__content">&copy;</p>
    </footer>
</main>

<dialog class="dialog-intro" open style="display:none;">
    <form method="dialog" class="dialog-intro__form">
        <h1 class="dialog-intro__h1"></h1>
        <p></p>
        <button class="button">Explore</button>
    </form>
</dialog>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="src/index.js"></script>
<script>
    const footerContent = document.querySelector('.footer__content');
    const date = new Date();
    const year = date.getFullYear();

    footerContent.textContent += ` ${year} Terra Trivia. All rights reserved`
</script>

</body>
</html>
